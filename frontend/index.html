<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Control de Stock</h1>
        
        <a href="/agregar-productos" class="add-product-btn">Agregar Productos</a>
        
        <table class="products-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Categor√≠a</th>
                    <th>Stock</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="products-tbody">
                <!-- Products will be loaded here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        function getStockClass(stock) {
            if (stock <= 5) return 'stock-low';
            if (stock <= 15) return 'stock-medium';
            return 'stock-high';
        }

        async function loadProducts() {
            try {
                const response = await fetch('products.json');
                const data = await response.json();
                
                const tbody = document.getElementById('products-tbody');
                tbody.innerHTML = '';
                
                data.products.forEach(product => {
                    const row = document.createElement('tr');
                    const stockClass = getStockClass(product.stock);
                    
                    row.innerHTML = `
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.category}</td>
                        <td><span class="${stockClass}">${product.stock}</span></td>
                        <td>${product.price}</td>
                    `;
                    
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading products:', error);
                const tbody = document.getElementById('products-tbody');
                tbody.innerHTML = '<tr><td colspan="5">Error cargando productos...</td></tr>';
            }
        }

        // Load products when page loads
        window.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
